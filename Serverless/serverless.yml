

service: my-express-app
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

custom:
  tableName: 'SLSUsers'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt":["UsersDDBTable", "Arn"]}
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  app:
    handler: index.handler
    events:
      - http: 
          path: /
          method: any
          cors: true
      - http: 'ANY {proxy+}'
  saveUser:
    handler: index.handler
    events:
      - http:
          path: /save-user
          method: post
          cors: true
  Playlist:
    handler: index.handler
    events:
      - http:
          path: /user/playlist
          method: post
          cors: true
      - http:
          path: /user/playlist
          method: get
          cors: true
      

resources:
  Resources:
    UsersDDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: Primary
            AttributeType: S
          - AttributeName: Sort
            AttributeType: S
        KeySchema:
          - AttributeName: Primary
            KeyType: HASH
          - AttributeName: Sort
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}